<script>
    // Parse parameters from URL:
    var parameters = [];
    var apiSearch = undefined;
    var docs = [{"name":"coprocessing","path":["coprocessing"],"kind":"package","members":[{"name":"Sketch","path":["coprocessing","exports$package$","Sketch"],"kind":"type"},{"name":"frameRate","path":["coprocessing","exports$package$","frameRate"],"kind":"type"},{"name":"legacy","path":["coprocessing","exports$package$","legacy"],"kind":"type"},{"name":"size","path":["coprocessing","exports$package$","size"],"kind":"type"},{"name":"frameRate","typeParams":[],"kind":"def","paramLists":[{"isImplicit":false,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Float","target":"scala.Float","scala":{}},"kind":"TypeReference","title":"Float"},"scala":{},"kind":"NamedReference","title":"fps"}]},{"isImplicit":true,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"frameRate","target":"coprocessing.core.frameRate","scala":{}},"kind":"TypeReference","title":"frameRate"},"scala":{},"kind":"NamedReference","title":"x$2"}]}],"path":["coprocessing","exports$package$","frameRate"],"returnValue":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Unit","target":"scala.Unit","scala":{}},"kind":"TypeReference","title":"Unit"}},{"name":"frameRate","typeParams":[],"kind":"def","paramLists":[{"isImplicit":true,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"frameRate","target":"coprocessing.core.frameRate","scala":{}},"kind":"TypeReference","title":"frameRate"},"scala":{},"kind":"NamedReference","title":"x$1"}]}],"path":["coprocessing","exports$package$","frameRate"],"returnValue":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Float","target":"scala.Float","scala":{}},"kind":"TypeReference","title":"Float"}},{"name":"legacy","typeParams":["C","A"],"kind":"def","paramLists":[{"isImplicit":false,"list":[{"isRepeated":false,"isByName":false,"ref":{"returnValue":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"A","target":"A","scala":{}},"kind":"TypeReference","title":"A"},"isImplicit":true,"scala":{"implicit":true},"args":[{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"C","target":"C","scala":{}},"kind":"TypeReference","title":"C"}],"kind":"FunctionReference"},"scala":{"implicit":true},"kind":"NamedReference","title":"f"}]},{"isImplicit":true,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"C","target":"C","scala":{}},"kind":"TypeReference","title":"C"}],"scala":{},"tpeLink":{"kind":"NoLink","title":"legacy","target":"coprocessing.core.legacy","scala":{}},"kind":"TypeReference","title":"legacy"},"scala":{},"kind":"NamedReference","title":"x$2"}]}],"path":["coprocessing","exports$package$","legacy"],"returnValue":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"A","target":"coprocessing.exports$package.A","scala":{}},"kind":"TypeReference","title":"A"}},{"name":"size","typeParams":[],"kind":"def","paramLists":[{"isImplicit":false,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Int","target":"scala.Int","scala":{}},"kind":"TypeReference","title":"Int"},"scala":{},"kind":"NamedReference","title":"width"},{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Int","target":"scala.Int","scala":{}},"kind":"TypeReference","title":"Int"},"scala":{},"kind":"NamedReference","title":"height"}]},{"isImplicit":true,"list":[{"isRepeated":false,"isByName":false,"ref":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"size","target":"coprocessing.core.size","scala":{}},"kind":"TypeReference","title":"size"},"scala":{},"kind":"NamedReference","title":"x$3"}]}],"path":["coprocessing","exports$package$","size"],"returnValue":{"paramLinks":[],"scala":{},"tpeLink":{"kind":"NoLink","title":"Unit","target":"scala.Unit","scala":{}},"kind":"TypeReference","title":"Unit"}}]}];
    (function() {
        var pairs = location.search.substring(1).split('&');
        for (var i = 0; i < pairs.length; i++) {
            var keyVal = pairs[i].split('=');
            parameters[keyVal[0]] = keyVal.length == 2 ? keyVal[1] : undefined;
        }
    })();

    // Set search term and title:
    var searchTerm = decodeURIComponent(parameters["searchTerm"]);
    document.getElementById("searching-for").innerHTML = 'Search results for "' + searchTerm + '"';
    document.title = searchTerm + ' - Search results';

    if (!window.Worker) {
        document.getElementById("searching-for").innerHTML =
            "Couldn't search for \"" + searchTerm + "\", " +
            "web workers not supported. Please update your browser.";
    }
    else {
        // perform API search:
        apiSearch = new Worker("/js/api-search.js");
        apiSearch.postMessage({
            "type":   "setup",
            "search": searchTerm,
            "docs":   docs,
        });

        var insertEntity = function(entityResultsNode, entityResults, suffix) {
            return function(entity, parent) {
                var shouldInsert =
                    parent.kind == "package" &&
                    !(entity.kind == "object" && entity.hasCompanion)

                if (shouldInsert) {
                    // If parent package not in list, create it first:
                    if (!(parent.name in entityResults)) {
                        var packageLi = document.createElement("li");
                        entityResultsNode.appendChild(packageLi);

                        var href = "/api/" + parent.path.join('/') + "/index.html";
                        packageLi.innerHTML = "<h3 class=\"package-name\"><a href=\"" + href + "\">" + parent.name + "</a></h3>";

                        var entityUl = document.createElement("ul");
                        entityUl.classList.add("entity-ul");
                        packageLi.appendChild(entityUl);
                        entityResults[parent.name] = entityUl;
                    }

                    // Insert into list of results in package, no need to sort -
                    // already sorted:
                    var entityUl = entityResults[parent.name];
                    var selector = entity.path.slice(0, entity.path.length - 1).join('-') + '-' + entity.name + '-' + suffix;
                    var entityLi = document.querySelector('#' + selector);
                    if (!entityLi) {
                        entityLi = document.createElement("li");
                        if (entity.hasCompanion)
                            entityLi.classList.add("entity-result-li", "with-companion");
                        else
                            entityLi.classList.add("entity-result-li");

                        entityLi.id = selector;

                        var companion = !entity.hasCompanion ? "" : (
                            '<a class="letter-anchor object" href="/api/' + entity.companionPath.join('/') + '.html">O</a>'
                        );

                        var letter =
                            '<a class="letter-anchor ' + entity.kind + '" href="/api/' + entity.path.join('/') + '.html">' +
                            entity.kind.charAt(0).toUpperCase() +
                            '</a>'

                        entityLi.innerHTML = (
                            '<div class="entity-kinds">' +
                                companion +
                                letter +
                            '</div>' +
                            "<h4><a class=\"entity-name\" href=\"/api/" + entity.path.join('/') + ".html\">" +
                            entity.name +
                            "</a></h4>"
                        );
                        entityUl.appendChild(entityLi);
                    }
                    return entityLi;
                }
                else {
                    var path = entity.path.slice(0, entity.path.length - 1)
                    return document.querySelector('#' + path + '-' + entity.name + '-' + suffix);
                }
            };
        };

        var insertMember = function(member, li, parentLink) {
            var div = document.createElement("div");
            div.classList.add("member-result");

            var renderParamList = function(plist) {
                var start = plist.isImplicit ? "(implicit " : "(";
                var args = plist.list.map(x=>x.ref.title).join(', ');
                return start + args + ")";
            };

            var concatenateStrings = function(acc, str) { return acc + str; };

            var paramLists = !member.paramLists ? "" : (
                member.paramLists
                    .map(renderParamList)
                    .reduce(concatenateStrings, "") + ':'
            );

            var returnValue = !member.returnValue ? "" : (
                member.returnValue.title
            );

            var sigObject = member.kind == "object" ? "$" : "";
            var sigParams = !member.paramLists ? "" : (
                member.paramLists.map(l => "(" + l.list.map(x=>x.title).join(",") + ")").reduce(concatenateStrings, "")
            );
            var signature = member.name + sigObject + sigParams;
            var memberLink = parentLink + "#" + signature;
            div.innerHTML =
                '<span class="member-kind">'+ member.kind +'</span>&nbsp;' +
                '<span class="member-name"><a href=\"' + memberLink + '\">' + member.name +'</a></span>' +
                '<span class="member-param-lists">' + paramLists + '</span>&nbsp;' +
                '<span class="member-return">'+ returnValue +'</span>'

            li.appendChild(div);
        };

        var entityResultsNode = document.getElementById("entity-results");
        var entityResults = [];
        var memberResultsNode = document.getElementById("member-results");
        var memberResults = [];

        apiSearch.onmessage = function(res) {
            var package = res.data.package;
            switch(res.data.type) {
                case "entityResult": {
                    var entity = res.data.entity;
                    //console.log("got entity: " + entity.name + ", in package: " + package.name);
                    insertEntity(entityResultsNode, entityResults, "entity")(entity, package);
                    break;
                }
                case "memberResult": {
                    var member = res.data.member;
                    var parent = res.data.parent;
                    //console.log("got member: " + member.name + ", in entity: " + parent.name);
                    var parentLink = "/api/" + parent.path.join('/') + ".html";
                    var li = insertEntity(memberResultsNode, memberResults, "member")(parent, package);
                    if (li) insertMember(member, li, parentLink);
                    break;
                }
                default: {
                    console.log("Got unknown message: " + res.data.type);
                }
            }
        };
    }
</script>

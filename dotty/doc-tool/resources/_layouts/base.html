<!-- This page was last generated on {{ page.date | date: "%Y-%m-%d" }} -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{{ page.title }}</title>

        <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/dottydoc.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/color-brewer.css"><!-- hljs theme -->

        {% for css in page.extraCSS %}
            <link rel="stylesheet" href="{{ site.baseurl }}/{{ css }}">
        {% endfor %}

        <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    </head>
    <body>
        {{ content }}

        <script src="{{ site.baseurl }}/js/highlight.pack.js"></script>
        <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
        {% for js in page.extraJS %}
            <script src="{{ site.baseurl }}/{{ js }}"></script>
        {% endfor %}
        <script src="{{ site.baseurl }}/js/dottydoc.js"></script>
    </body>
</html>
